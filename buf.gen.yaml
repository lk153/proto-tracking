version: v1beta1
plugins:
  - name: go
    out: go
    opt: paths=source_relative
  - name: go-grpc
    out: go
    opt: paths=source_relative
  - name: grpc-gateway
    out: go
    opt: logtostderr=true,paths=source_relative
  - name: openapiv2
    out: go
    opt: paths=source_relative,logtostderr=true
  - name: go-json
    out: go
    opt: paths=source_relative,logtostderr=true
  - name: go-validate
    out: go
    opt: paths=source_relative,lang=go