syntax = "proto3";

package go.tracking.entities;

option go_package = "github.com/lk153/proto-tracking-gen/go/entities;entities";

message TaskInfo {
    uint32 id = 1;
    string name = 2;
    string startAt = 3;
    string endAt = 4;
    uint32 status = 5;
    string creation_time = 6;
    string modification_time = 7;
}