syntax = "proto3";

package tracking.entities;

option go_package = "github.com/lk153/proto-tracking-gen/go/entities;entities";

message ProductInfo {
  uint32 id = 1;
  string name = 2;
  double price = 3;
  string type = 4;
  uint32 status = 5;
  string creation_time = 6;
  string modification_time = 7;
}