os: linux
arch: arm64 
dist: focal
language: go
go:
  - 1.16.2

# blocklist
branches:
  except:
  - legacy

# safelist
branches:
  only:
  - main

env:
  global:
    secure: 

#Install
before_install:
  - uname -a

install:
  - cd /home/travis/gopath/src/github.com/lk153/proto-tracking
  - go mod tidy
  - go mod vendor

#Script
before_script:

script: 
  - make go
  - make docs

after_success:
  - echo "built sucessfully!"

after_failure:
  - echo "built failed!"

#Deploy
deploy:
  skip_cleanup: true

after_deploy:
  - echo "deploy finished!"

after_script:
  - echo "Done!!!"